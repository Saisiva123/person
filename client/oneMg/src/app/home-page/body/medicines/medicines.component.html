<div class="medicinesSection">
  <left-navigation-bar></left-navigation-bar>
  <div class="headerSec">
    <div class="routingPart" [ngStyle]="currentOption !== 'null' && { 'margin-top': '5px','margin-bottom':'4px' }"
      *ngIf="currentOption !== 'null' && currentCategory!=currentOption">
      <div class="routerPath">
        <p>Home</p>
        <p>Medicines</p>
        <p>{{currentCategory}}</p>
        <p>{{currentOption}}</p>
      </div>

      <p id="currOption">{{ currentOption }}</p>
      <p>{{startIndex + 1}} - {{startIndex+itemsPerPage}} of {{totItems}} products</p>
    </div>
    <div class="sortSec">
      <!-- <p>Sort  By</p> -->
      <mat-form-field appearance="fill">
        <mat-label>Sort By</mat-label>
      <mat-select  [formControl]="sortControl" (selectionChange)="selectSortOption($event)" >
            <mat-option *ngFor="let options of sortOptions" [value]="options">
                {{options.value}}
            </mat-option>
        </mat-select>
        </mat-form-field>

    </div>

    <div class="filterOptions">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let filterOption of filterOptionsList" [selectable]="selectable" [removable]="removable"
          (removed)="remove(filterOption)">
          {{filterOption}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <p id="clear" (click)="clearFilters()" *ngIf="filterOptionsList.length">CLEAR FILTERS</p>
      </mat-chip-list>
    </div>
  </div>


  <products-list></products-list>
</div>
<footer></footer>
