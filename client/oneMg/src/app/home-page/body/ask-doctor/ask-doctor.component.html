<div class="askDocOverlay">

        <p>Health Assistant</p>
        <p>I'll help you with all your medicinal needs.</p>
    <img class="chatIcon" src="../../../../assets/mascotBlackBG.png" (click)="disableLaunchIcon()">
    </div>

</div>
